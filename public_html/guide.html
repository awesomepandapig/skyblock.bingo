    body {
        font-family: 'Atkinson Hyperlegible', sans-serif;
        margin: 0px;

    }
    #header {
        background-color: #000000;
        display: flex;
        text-align: left;
        padding: 5px;
        position: sticky;
        top: 0px;
        height: 24px;
    }
    #header a {
        outline: none;
        border-radius: 32px;
        border: none;
        padding-top: 3px;
        padding-bottom: 3px;
        padding-left: 8px;
        padding-right: 8px;
        margin-left: 8px;
        line-height: 18px;
        background-color: #383838;
        text-decoration: none;
        color: #ffffff;
    }
    #header a:hover {
        background-color: #bebebe;
        color: #070F15;
    }
    #card {
        position: fixed;
        display: flex;
        width: 400px;
        height: 400px;
        margin-top: 16px;
        margin-left: 16px;
        border-radius: 5px;
        flex-direction: column;
        background-color: #000000;
    }
    .row {
        display: flex;
        flex-direction: row;
    }
    .goal {
        width: 79px;
        height: 79px;
        border-right: 1px solid #383838;
        border-bottom: 1px solid #383838;
    }
    .goal button {
        width: 100%;
        height: 100%;
        background-color: transparent;
        border: none;
        color: rgb(0, 0, 0);
        cursor: pointer;
        font-size: 12px;
    }
    .goal button:active {
        background-color: #00000050;
    }
    .container{
        width: 100%;
        display: flex;
        flex-direction: row;
        overflow-y: hidden;
    }
    #player-container {
        margin-top: 16px;
        margin-left: calc(400px + 32px);
        margin-right: 16px;
        width: 100%;
        background-color: #383838;
        border-radius: 5px;
        display: flex;
        flex-direction: row;
        margin-bottom: 16px;
    }

    #attribution {
        float: left; 
        margin-left: 16px;
        margin-right: 16px;
    }

    table {
        border-collapse: collapse;
        width: 100%;
    }

    th {
        text-align: center;
        background-color: #000000;
        color: white;
        padding: 5px;
        height: 24px;
    }

    td {
        border-bottom: 1px solid #494949;
        text-align: center;
        padding: 8px;
        width: calc(100% / 8);
        overflow-y: auto;
        height: 50px;
    }

    td a {
        text-decoration: underline; 
        color: #1e78e0;
    }

    td:first-child {
        width: calc(100% / 9);
    }

    tr:last-child td:first-child {
        border-radius: 0px 0px 0px 5px;
    }

    tr:last-child td:last-child {
        border-radius: 0px 0px 5px 0px;
    }

    tr:last-child td{
        border-bottom:0;
    }

    @media only screen and (max-width: 600px) {
        .container {
            flex-direction: column;
        }
        #card {
            position: static;
            width: calc(100% - 32px);
            height: calc(100vw - 32px);
            margin-bottom: 16px;
        }
        .goal {
            width: -webkit-calc(100% / 5);
            height: calc((100vw - 32px) / 5);
        }
        .goal button {
            font-size: 8px;
        }
        #player-container {
            width: calc(100% - 32px);
            margin-top: 8px;
            margin-bottom: 16px;
            margin-left: 16px;
            font-size: 10px;
        }
        #goals {
            margin-top: 5px;
            width: calc(100% - 64px);
        }
        #blackout-string {
            width: 100%;
            padding-top: calc(50% - 18px);
        }
        #footer {
            text-align: center;
            margin-top: 0px;
            margin-bottom: 16px;
        }
        #disclaimer {
            margin-left: 0px;
            text-align: center;
        }
        #attribution {
            display: none;
        }
    }
</style>

<script>
    window.onload = function() {
        fetch(`https://skyblock.bingo/guide.json`)
        .then(response => response.json())
        .then(data => {
            let guide = data;
            for(i = 0; i < guide.length; i++) {
                document.getElementsByClassName('card-btn')[i].innerHTML = guide[i].name;
                if ((i == 1) || (i == 3) || (i == 14) || (i == 22)) {
                    document.getElementById(`goal${i}`).style.backgroundColor = '#2EB67D';
                }
                if ((i == 5) || (i == 8) || (i == 11) || (i == 15) || (i == 17) || (i == 19)) {
                    document.getElementById(`goal${i}`).style.backgroundColor = '#1ee0c0';
                }
                if ((i == 7) || (i == 9) || (i == 13) || (i == 20) || (i == 21)) {
                    document.getElementById(`goal${i}`).style.backgroundColor = '#1e78e0';
                }
                if ((i == 2) || (i == 10) || (i == 16)) {
                    document.getElementById(`goal${i}`).style.backgroundColor = '#d01ee0';
                }
                if ((i == 4) || (i == 23)) {
                    document.getElementById(`goal${i}`).style.backgroundColor = '#E01E5A';
                }
                if ((i == 0) || (i == 6) || (i == 12) || (i == 18) || (i == 24)) {
                    document.getElementById(`goal${i}`).style.backgroundColor = '#ECB22E';
                }

                tr = document.getElementById('instructions').insertRow();
                tr.id = i;
                goalName = tr.insertCell();
                goalName.innerHTML = guide[i].name;
                lore = tr.insertCell();
                lore.append(guide[i].lore.substring(0, guide[i].lore.length-1).replaceColorCodes());
                method = tr.insertCell(2);
                method.innerHTML = guide[i].method;
                notes = tr.insertCell();
                notes.innerHTML = guide[i].notes;
            }
        })
    }

    function displayGoal(num) {
        for(i = 1; i < document.getElementById('instructions').getElementsByTagName('tr').length; i++) {
            document.getElementsByTagName('tr')[i].style.backgroundColor = '#383838';
            document.getElementsByTagName('tr')[i].style.color = '#bebebe';
        }
        document.getElementsByTagName('tr')[num+1].style.backgroundColor = '#424242';
        document.getElementsByTagName('tr')[num].scrollIntoView({behavior: 'smooth', block: 'center'});
    }
